[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --timeout=300
markers = 
    basic: Basic node operation tests
    advanced: Inter-node communication tests
    slow: Tests that take a long time to run